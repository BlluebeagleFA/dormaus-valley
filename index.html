<!doctype html>

<html lang="en">

    <script type="text/javascript" src="./js/lib/aws-sdk-2.240.1.min.js"></script>
    <script type="text/javascript" src="./js/lib/amazon-cognito-identity.min.js"></script>
    <script type="text/javascript" src="./js/lib/mqtt-client.min.js"></script>

    <script type="text/javascript" src="./js/engine/web_services.js"></script>

<body>
    <div id="main">
        <div id="left">
            <div id="stayout"></div>

            </div>
        </div>

            <h3>Login</h3>

            <input id="loginuser" type="text" placeholder="username" name="username" value="">

            <input id="loginpass" type="password" placeholder="password" name="password" value="">
            <button id="login" type="submit" class="ui teal fluid button" role="button">Login</button>
            <hr>
            <h3>Register</h3>
            <label>Email</label>
            <input id="regemail" type="text" placeholder="email" name="email" value="">
            <label>Username</label>

            <label>Password</label>
